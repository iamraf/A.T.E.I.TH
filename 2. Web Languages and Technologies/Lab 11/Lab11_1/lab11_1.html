<html>
    <head>
        <script>
            var countDownTimer;

            var count;

            var sostesProspathies;
            var lathosProspathies;
            var sunolikoPluthos;

            var randomNumber;

            function startGame()
            {
                clearInterval(countDownTimer);

                count = 30;

                sostesProspathies = 0;
                lathosProspathies = 0;
                sunolikoPluthos = 0;

                var table1 = document.getElementById('table1');
                var div1 = document.getElementById('div1');
                var div2 = document.getElementById('div2');

                randomNumber = Math.floor(Math.random() * ((9 - 3) + 1) + 3);

                div1.innerHTML = "</br>" + randomNumber;
                div2.innerHTML = "Time Left: " + count;

                for(var i = 0; i < 5; i++)
                {
                    for(var j = 0; j < 5; j++)
                    {
                        var random = Math.floor(Math.random() * ((100 - 1) + 1) + 1);

                        table1.rows[i].cells[j].innerHTML = random;
                        table1.rows[i].cells[j].bgColor = "white";
                        table1.rows[i].cells[j].onclick = function()
                        {
                            check(this);
                        };
                    }
                }

                countDownTimer = setInterval("countDown()", 1000);
            }

            function countDown()
            {
                count--;

                document.getElementById('div2').innerHTML = "Time Left: " + count;

                if(count == 0)
                {
                    clearInterval(countDownTimer);

                    var score = (sostesProspathies / sunolikoPluthos) - (lathosProspathies / (5 * 5 - sunolikoPluthos));

                    alert(score);
                }
            }

            function check(cell)
            {
                if(parseInt(cell.innerHTML) % randomNumber == 0)
                {
                    cell.bgColor = "green";

                    sostesProspathies++;
                    sunolikoPluthos++;
                }
                else
                {
                    cell.bgColor = "red";

                    lathosProspathies++;
                    sunolikoPluthos++;
                }
            }
        </script>
    </head>

    <body>
        <input id="button1" type="button" value="Start" onclick="startGame()">

        </br>

        <div id="div1"></div>

        </br>

        <table id="table1" border="1" width="100" height="100">

            </tr>

                <td></td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td></td>

                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

        </br>

        <div id="div2"></div>
    </body>
</html>
