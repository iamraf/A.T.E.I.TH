<html>
    <head>
        <script>
            function checkBrowser()
            {
                if(navigator.userLanguage == 'EL')
                {
                    document.write("Χρησιμοποιήτε τον" + navigator.appName);
                }

                else
                {
                    document.write("You are using " + navigator.appName);
                }
            }
        </script>
    </head>

    <body>
        <input type="button" value="Check" onclick="checkBrowser()">
    </body>
</html>
