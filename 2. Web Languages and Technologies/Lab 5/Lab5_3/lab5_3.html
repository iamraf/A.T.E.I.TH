<html>
    <head>
        <script>
            function resize()
            {
                textBox1 = document.getElementById('text1');
                textBox2 = document.getElementById('text2');

                newWindow = window.open('', '', 'width=200, height=200, menubar=no, location=no');
                newWindow.resizeTo(textBox1.value, textBox2.value);
                newWindow.focus();
            }
        </script>
    </head>

    <body>
        <form>
            Enter Width:
            <input type="text" id="text1">
            </br>
            Enter Height:
            <input type="text" id="text2">
            </br>
            <input type="button" value="Create" onclick="resize()">
        </form>
    </body>
</html>
